<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>

<body>
  <h1>Pixi Madness - The Demo</h1>
        <div class="results">
            <p id="resultGreeting">A</p>
            <p id="resultSum">B</p>
            <p id="resultProduct">C</p>
        </div>



<script src="src/modules/pixi.min.js"></script>
<script src="dist/bundle.js"></script>
<script type="text/javascript">
  var type = "WebGL";
  if(!PIXI.utils.isWebGLSupported()){
    type = "canvas";
    console.log('noGL,G!');
  }

  var stage = new PIXI.Container(),
  renderer = PIXI.autoDetectRenderer(
    512,512,
    {antialias: false, transparent: false, resolution: 1}
);
document.body.appendChild(renderer.view);
renderer.backgroundColor = 0x222222;
PIXI.loader
  .add("images/cat1.png")
  .load(setup);
function setup() {
console.log("Setup function");
var cat = new PIXI.Sprite(
  PIXI.loader.resources["images/cat1.png"].texture

);
stage.addChild(cat);
renderer.render(stage);

    function move(val) {
      var pos = 0;
      var id = setInterval(frame, 5);
      function frame(){
        if (pos > 200) {
          clearInterval(id);
        } else {
          pos++;
          cat.x=pos;
          renderer.render(stage);
        }
  };
};
move();
//  renderer.render(stage);
}



</script>
</body>
</html>
